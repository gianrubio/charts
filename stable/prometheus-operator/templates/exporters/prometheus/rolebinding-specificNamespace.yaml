{{- if .Values.global.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
items:
- apiVersion: rbac.authorization.k8s.io/v1
  kind: RoleBinding
  metadata:
    name: {{ template "prometheus.serviceAccountName" . }}
    namespace: default
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: Role
    name: {{ template "prometheus.serviceAccountName" . }}
  subjects:
  - kind: ServiceAccount
    name: {{ template "prometheus.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
- apiVersion: rbac.authorization.k8s.io/v1
  kind: RoleBinding
  metadata:
    name: {{ template "prometheus.serviceAccountName" . }}
    namespace: kube-system
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: Role
    name: {{ template "prometheus.serviceAccountName" . }}
  subjects:
  - kind: ServiceAccount
    name: {{ template "prometheus.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
- apiVersion: rbac.authorization.k8s.io/v1
  kind: RoleBinding
  metadata:
    name: {{ template "prometheus.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: Role
    name: prometheus-k8s
  subjects:
  - kind: ServiceAccount
    name: {{ template "prometheus.serviceAccountName" . }}
    nnamespace: {{ .Release.Namespace }}
kind: RoleBindingList
{{- end }}